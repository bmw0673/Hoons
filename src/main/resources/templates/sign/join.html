<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org" th:replace="~{layout/my-layout::layout(~{this::head}, ~{this::main})}">

<head>
	<link rel="stylesheet" href="/css/sign/join.css">
</head>

<body>
	<main>
		<div class="container">
			<form>
				<div class="join_area">
					<h1 class="join_tilte">
						회원가입
					</h1>
					<div>
						<label for="id">아이디*</label>
						<input type="text" id="id" name="id" placeholder="예) Hoons" required>
					</div>
					<div>
						<label for="pass">비밀번호*</label>
						<input type="password" id="pass" name="pass" placeholder="영문, 숫자, 특수문자 조합 8~16자" required>
					</div>
					<div>
						<label for="pass">비밀번호 확인*</label>
						<input type="password" id="pass" name="pass">
					</div>
					<div>
						<label for="pass">주소*</label>
						<input type="password" id="pass" name="pass">
					</div>
					<div>
						<label for="tel">휴대전화*</label>
						<input type="tel" id="tel" name="tel">
					</div>
					<div>
						<label for="email">이메일*</label>
						<input type="email" id="email" name="email" placeholder="예) Hoons@naver.com">
					</div>
					<div>
						<div>
							
						</div>
						<div>
							
						</div>
					</div>
					<button>가입하기</button>
				</div>
			</form>
		</div>
	</main>
</body>

</html>
